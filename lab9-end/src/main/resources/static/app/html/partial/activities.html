<div ng-controller="activitiesCtrl">
	<h1>Activities</h1>
	<form class="form-inline">
		<div class="form-group">
			<label for="name">Name</label>
			<input class="form-control" id="name" ng-model="newActivity.name">
		</div>
		<button class="btn btn-primary" ng-click="add()">Add</button>
	</form>
	
	<div class="row">
		<div class="col-lg-4 col-md-6 col-sm-8 col-xs-12">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="a in activities">
						<td>{{a.name}}</td>
						<td><button class="btn btn-warning" ng-click="goToEdit(a.id)"><span class="glyphicon glyphicon-pencil"></span></button></td>
						<td><button class="btn btn-danger" ng-click="delete(a.id)"><span class="glyphicon glyphicon-trash"></span></button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
